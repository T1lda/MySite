{% extends "app/layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
{% for post in posts %}
<div class="blog-post">
    <h3>{{ post.title }}</h3>
    <p class="text-muted">{{ post.posted }}</p>
    <p>{{ post.short_content }}</p>
    <a href="{% url 'blog_detail' post.pk %}" class="btn btn-primary">Читать далее</a>
    <p>
        Автор:
        {% if post.author %}
        {{ post.author.username }}
        {% else %}
        Неизвестный автор
        {% endif %}
    </p>
    <hr>
</div>
{% endfor %}
{% endblock %}
